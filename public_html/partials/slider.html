<table class="table table-striped table-responsive">
    <tr>
        <th></th>
        <th>ISO</th>
        <th>Velocidade (obturador)</th>
        <th>Abertura (diafragma)</th>
        <th>Total</th>
    </tr>
    <tr>
        <th>Configuração 1</th>
        <td>{{isoA}}<div id="isoA" class="iso-slider"></div></td>
        <td>{{shutterA}}<div id="shutterA" class="shutter-slider"></div></td>
        <td>{{apertureA}}<div id="apertureA" class="aperture-slider"></div></td>
        <td></td>
    </tr>
    <tr>
        <th>Configuração 2</th>
        <td>{{isoB}}<div id="isoB" class="iso-slider"></div></td>
        <td>{{shutterB}}<div id="shutterB" class="shutter-slider"></div></td>
        <td>{{apertureB}}<div id="apertureB" class="aperture-slider"></div></td>
        <td></td>
    </tr>
    <tr>
        <th>Diferença</th>
        <td>{{deltaIso}} EV</td>
        <td>{{deltaShutter}} EV</td>
        <td>{{deltaAperture}} EV</td>
        <td>{{deltaTotal}} EV</td>
    </tr>
</table>
