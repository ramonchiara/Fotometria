<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fotometria</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container" ng-app="Fotometria" ng-controller="FotometriaCtrl">
            <div class="page-header">
                <h1>Fotometria</h1>
            </div>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#fotometriaMenu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Fotometria</a>
                    </div>
                    <div class="collapse navbar-collapse" id="fotometriaMenu">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: isActive('/slider')}"><a href="#/slider">Com Slider</a></li>
                            <li ng-class="{active: isActive('/select')}"><a href="#/select">Com Select</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ng-view></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Autor</h3>
                </div>
                <div class="panel-body">
                    <address>
                        <a href="http://www.raymond.com.br/">Ramon Chiara</a>
                    </address>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js" type="text/javascript"></script>
        <script src="js/Fotometria.js" type="text/javascript"></script>
    </body>
</html>
