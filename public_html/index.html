<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fotometria</title>
        <link rel="stylesheet" href="css/jquery-ui-1.10.4.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    </head>
    <body>
        <div class="container" ng-app="Fotometria" ng-controller="FotometriaCtrl">
            <h1>Fotometria</h1>
            <table class="table table-striped table-responsive">
                <tr>
                    <th></th>
                    <th>ISO</th>
                    <th>Velocidade (obturador)</th>
                    <th>Abertura (diafragma)</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <th>Configuração 1</th>
                    <td>{{isoA}}<div id="isoA" class="iso-slider"></div></td>
                    <td>{{shutterA}}<div id="shutterA" class="shutter-slider"></div></td>
                    <td>{{apertureA}}<div id="apertureA" class="aperture-slider"></div></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Configuração 2</th>
                    <td>{{isoB}}<div id="isoB" class="iso-slider"></div></td>
                    <td>{{shutterB}}<div id="shutterB" class="shutter-slider"></div></td>
                    <td>{{apertureB}}<div id="apertureB" class="aperture-slider"></div></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Diferença</th>
                    <td>{{deltaIso}} EV</td>
                    <td>{{deltaShutter}} EV</td>
                    <td>{{deltaAperture}} EV</td>
                    <td>{{deltaTotal}} EV</td>
                </tr>
            </table>
        </div>
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/Fotometria.js" type="text/javascript"></script>
    </body>
</html>
