<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fotometria</title>
    </head>
    <body>
        <div class="container" ng-app="Fotometria" ng-controller="FotometriaCtrl">
            <h1>Fotometria</h1>
            <table class="table table-striped table-responsive">
                <tr>
                    <th></th>
                    <th>ISO</th>
                    <th>Velocidade (obturador)</th>
                    <th>Abertura (diafragma)</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <th>Configuração 1</th>
                    <td><select ng-model="isoA" ng-change="update()" ng-options="iso for iso in isos"></select></td>
                    <td><select ng-model="shutterA" ng-change="update()" ng-options="shutter for shutter in shutters"></select></td>
                    <td><select ng-model="apertureA" ng-change="update()" ng-options="aperture for aperture in apertures"></select></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Configuração 2</th>
                    <td><select ng-model="isoB" ng-change="update()" ng-options="iso for iso in isos"></select></td>
                    <td><select ng-model="shutterB" ng-change="update()" ng-options="shutter for shutter in shutters"></select></td>
                    <td><select ng-model="apertureB" ng-change="update()" ng-options="aperture for aperture in apertures"></select></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Diferença</th>
                    <td>{{deltaIso}} EV</td>
                    <td>{{deltaShutter}} EV</td>
                    <td>{{deltaAperture}} EV</td>
                    <td>{{deltaTotal}} EV</td>
                </tr>
            </table>
            <h2>Autor</h2>
            <address>
                <a href="http://www.raymond.com.br/">Ramon Chiara</a>
            </address>
        </div>
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/Fotometria.js" type="text/javascript"></script>
    </body>
</html>
